[main]

cacheManager = org.apache.shiro.cache.MemoryConstrainedCacheManager
securityManager.cacheManager = $cacheManager

sessionManager = org.apache.shiro.web.session.mgt.DefaultWebSessionManager
sessionManager.sessionIdUrlRewritingEnabled = false
securityManager.sessionManager = $sessionManager

credentialsMatcher = org.apache.shiro.authc.credential.Sha256CredentialsMatcher
credentialsMatcher.storedCredentialsHexEncoded = false
credentialsMatcher.hashIterations = 1024

dbRealm = de.topobyte.weblogin.testing.shiro.CustomDbRealm
dbRealm.credentialsMatcher = $credentialsMatcher
securityManager.realms = $dbRealm

hiddenRoles = de.topobyte.weblogin.testing.shiro.HidingRoleFilter

shiro.loginUrl = /login
authc.usernameParam = user
authc.passwordParam = pass
authc.loginUrl = /login
authc.successUrl = /
logout.redirectUrl = /

[urls]
/login = authc
/logout = logout

/admin/** = authc, hiddenRoles[admin]
/user/** = authc, roles[user]
/something/** = authc, roles[user]
